<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var salada = new Array();
            salada[0] = "Uva";
            salada[1] = "Mamão";
            salada[2] = "Pêra";
            salada[3] = "Maçã";
            
            // adiciona o abacate como ultimo item
            salada.push('Abacate')
            // coloca de forma ordenada
            salada.sort()
            console.log (salada)
        </script>
    </head>

</html>
