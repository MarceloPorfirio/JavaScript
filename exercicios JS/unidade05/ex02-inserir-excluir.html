<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var salada = ["Uva","Banana","Pera"] ;
            console.log(salada);
            //adicionar no final
            salada.push ('mamão')
            
            //adicionar no inicio
            salada.unshift('laranja')
            
            //excluir o ultimo elemento
            salada.pop()

            //excluir o primeiro elemento
            salada.shift()
        
            console.log(salada)
            console.log(`numero de elementos são ${salada.length}` )

        </script>
        
    </head>
    <body>
        
    </body>
</html>
