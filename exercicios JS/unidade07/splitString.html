<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var frase = 'Marcelo Brys Porfirio' // se deixar espaço ele reconhece espaço, se deixar virgula, digite a virgula dentro do split
            // split consegue fazer a divisão por qualquer tipo de caractere
            var primeira_palavra = frase.split(' ') [0] // pega cada palavra e torna uma posição do Array , neste caso a primeira está na posição zero , na primeira posição
            console.log('ola ' + primeira_palavra + ' Blza?')
        </script>
