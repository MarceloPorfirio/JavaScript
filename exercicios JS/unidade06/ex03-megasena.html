<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>  
        var sorteio;
         var mega = new Array();
         
         var i=0;
         while (i < 6){    // enquanto i for menor que 6 (em quantidade de numeros)

            sorteio = Math.ceil(Math.random()*60) //Ceil arredonda pra cima o rambom *60 numeros
            if(mega.indexOf(sorteio) < 0){  // se o item da lista  presquisado for menor que 0
                mega.push(sorteio) // adicione o ultimo numero a lista
                i++ // acrescente +1 até contar os 6 numeros
            }

         }
         function ordenarNum(a,b){
             return a-b;            // coloca em ordem a função
         }
         mega.sort(ordenarNum) // mostra na tela
         console.log(mega);


        </script>
    </head>
    <body>
        
    </body>
</html>
