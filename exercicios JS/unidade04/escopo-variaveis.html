<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var bonus; // a variável deve ser criada fora da função, para ser chamada
            function calcularDiaria(salario,dias) { // caso contrario a chamada tb deve estar dentro da função.
                bonus = 300;
                return (salario/dias).toFixed(2);    
            }
            
            var diaria = calcularDiaria(8000,30);
            alert(diaria);
            alert(bonus);
        </script>
    </head>
