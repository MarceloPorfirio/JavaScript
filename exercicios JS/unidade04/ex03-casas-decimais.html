        <title>Aulas de Javascript</title>
        <script>
            function calcularDiaria(){
                return (2000/30).toFixed(2);   // Math. round , arredonda para media as casas decimais
                                // Math.ceil , arredonda para cima
                                // Math.floor , arredonda para baixo
                                // .toFixed(numero)quantas casas aparecem ap√≥s a virugula
            }
            var diaria = calcularDiaria();
            console.log(diaria);
        </script>
