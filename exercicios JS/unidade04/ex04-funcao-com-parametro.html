<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            function calcularDiaria(salario, dias) { // parametros salario e dias
                return (salario/dias).toFixed(2);    
            }
            
            var diaria = calcularDiaria(8000, 22); // salario 8000 e 22 dias
            alert(diaria);
        </script>
    </head>

</html>
